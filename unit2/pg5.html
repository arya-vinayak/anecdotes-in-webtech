<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <style>
        #mycanvas{
            border:10px solid blue
        }
    </style>
    
</head>
<body>

    <canvas id ="mycanvas" width = "300" height = "300">Canvas is not supported</canvas>
    <svg id = "mycanvas" width = "100" height = "100">
        <circle cx = "50" cy = "50" r = "40" stroke = "green" stroke-width = "4" fill = "yellow"/>
        
    </svg> 
    <svg><rect width ="300" height = "100" style = "fill:rgb(rgb(15, 250, 97), rgb(19, 220, 19), rgb(255, 0, 0))";stroke-width:3;stroke:rgb(100,100,30)"/>
    </svg>
    <svg>
        
    </svg>
    <script type = "text/javascript">
        var c = document.getElementById("mycanvas");//use # only in the query selector
        var ctx = c.getContext("2d");
        ctx.fillStyle = "#FF0000";
        ctx.fillRect(50,40,90,90);//x,y coordinate ,width and height
        //ctx.moveTo(100,100);
        ctx.strokeRect(45,35,100,100);//draws a rectangular outline
        //ctx.clearRect(50,40,90,90);//clears the rectangle
        //ctx.lineTo(135,135);//Draws a line from the current position of the pen to the mentioned x,y coordinate
        /*
        SVG stands for Scalable Vector Graphics
        SVG defines vector-based graphics using HTML elements
        SVG graphics do not lose any quantity if they are zooomed or resized


        */


        
    
    </script>
</body>

</html>
