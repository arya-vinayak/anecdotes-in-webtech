<!-- 
    XML - extensible markup language - 3x of csv
    JSON - javascript object notation - 2x of csv


    JSON.parse()- string to object
    JSON.stringify() - object to string


    parser = new DOMParser()
    xmldox = parser.parseFromString(text,"text/xml");

 -->



 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <p id = "demo1"></p>
    <p id = "demo2"></p>
    
    <script>
        var str = '{"name":"john" ,"age":30}';
        var obj = JSON.parse(str);
        document.getElementById("demo1").innerHTML = obj.name;
        obj.country = "india";
        str = JSON.stringify(obj);
        document.getElementById("demo2").innerHTML = str;
        


    </script>
 </body>
 </html>
