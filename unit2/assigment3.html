    <script>function fillstar(){
        $("#star1").on("click", function(){
            $(this).css({"fill":"gold", "stroke":"gold"})

            $("#star1").css({"fill":"gold", "stroke":"gold"})

        })

            $("#star1").css({"fill":"gold", "stroke":"gold"})
            $("#star2").css({"fill":"gold", "stroke":"gold"})
            $(this).css({"fill":"gold", "stroke":"gold"})
        })

            $("#star1").css({"fill":"gold", "stroke":"gold"})

            $("#star3").css({"fill":"gold", "stroke":"gold"})
            $("#star4").css({"fill":"gold", "stroke":"gold"})

        document.getElementById("alert").onclick = handle;
        function handle()
        {
            alert("Hurry up!,discount sale is going on!");
        }

        document.querySelector("h2").addEventListener("click",function()
        {
            $(document).ready(function(){

var text = "Fortnite is a world of many experiences. Drop onto the Island and compete to be the last player — or team — standing. Create an Island of your own with your own rules. Hang out with friends on an Island that someone else created. Or save the world by taking down hordes of monsters with others.";

$.each(text.split(" "), function(key, val){

$('#info1').append('<div class="split-text">'+val+'</div>');

});

var each_text = $('.split-text');

$.each(each_text, function(){
  var rand = Math.floor(Math.random()*1000);


   


$(this).css({
   'color':'black',
   'margin-top': -rand,

}).animate({
   marginTop: '0px'
}, 1000);



});

});

        })
    }

</head>
