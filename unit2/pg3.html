

<!DOCTYPE html>
<html lang="en">
<head>

        div,ul,li{

    <title>Document</title>
    <script>
        function f2(){
        alert("ID which is executed is ="+ this.getAttribute("id"));
        }
         function f1(){
         //document.querySelector("#div1").addEventListener("click",f2,true);

         for(i in el1)
         {
             el1[i].addEventListener("click",f2,true);

        }
         }

</head>
