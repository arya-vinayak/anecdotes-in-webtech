            //event.target.innerTEXT = "TEXT <span>CHANGED</span>"
        }



        //Event handler properties

        function func2()
        {
        var ele1 = document.querySelectorAll("li").addEventListener("click",func1);

        function func3()
        {

            //event.target.innerTEXT = "TEXT <span>CHANGED</span>"
        }
        

    </script>
