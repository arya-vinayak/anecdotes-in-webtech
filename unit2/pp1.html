<!--
    DOM - document object model

    -The HTML DOM is a standard object model and programming interface for HTML.
    it defines:
    -HTML elements as objects
    -The methods yo access the HTML Elments
    -the events for all the HTML elements
    the html DOM is constructed as a tree of objects

    THE W3C document object model is a platform and language neutral interface
    that allows programs and scropts to dynamically access and update the content,structure,and style of a document

    Drawbacks of Document.write() - it just overwrites,appends or creates a new page

    A DOM comprises of the following :
    -properties - the characteristics of each object 
    -methods - the functions that can be performed by that object
    -event - methods corresponding to user actions

    write("string"):
    getElementsById():
    getElementsByName():
    getElementsByTagName():
    Methods:
    document.createElement() - creates a new element node using tag
    document.createTextNode() - creates a new text node using tag
    Property:
    node.textContent or node.innerText - it is uded to set the text content of an element node without using html tags
    node.innerHTML - it is used to set the content enclosed in the tag
    node.appendChild() - add a node at the last child of a parent element 
    node.insertBefore() - insert a node into the parent node before any sibling node 
    node.removeChild() - replace an existing node with a new node
    node.remove() - removes a node
