<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <h1 id = "id01">PES</h1>
    <p>PES has the following courses:</p>
    <h2 class = "c01">B.tech</h2>
    <h2 class = "c01">M.tech</h2>

    <script>
        //getElementById
        document.getElementById("id01").innerHTML = "text changed";

        //getElementByClassName

        var x = document.getElementsByClassName("c01");
        x[0].innerHTML = "PESSOT";
        x[1].innerHTML = "SCAM";


        //getElementByTagName
        document.getElementsByTagName("p")[0].innerHTML = "text changed";

        //query Selector
        document.querySelector(".c01").style.color = "red";


        //querySelectorAll
        var x1 = document.querySelectorAll(".c01");
        for(var i in x1)
        {
            x1[i].style.backgroundColor = "yellow";
        }
    </script>


    
</body>
</html>
