<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossdomain src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossdomain src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script> 
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <title>Document</title>
    <div id = "id01"></div>
    <script type = "text/babel">
        class HelloWorld extends React.Component 
        {
            render()
            {
                return (<div>
                    <h1>Hello {this.props.refname}</h1>
                    {this.props.children}
                    </div>
                    );
            }
        }
        ReactDOM.render(
            <div>
                <HelloWorld refname = "World">
                    <p>this is what props.children does to you</p>
                    </HelloWorld></div>,document.getElementById("id01")
        );
       
    </script>
</head>
<body>
    
</body>
</html>
