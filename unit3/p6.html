<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image</title>
    <script crossdomain src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossdomain src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script> 
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
    <p id = "id02"></p>
    <script type = "text/babel">
        class Image1 extends React.Component{
            render()
            {
                return (
                    <div>
                       <img src = {this.props.imgname}></img>
                        </div>
                );
            }
        }
        class Link1 extends React.Component{
            render()
            {
                return (
                    <div>
                       <a href = {this.props.linkname}>{this.props.linkText}</a>
                        </div>
                );
            }
        }
        class Combine extends React.Component{
            render()
            {
                //this is called as a spread operator
                return (
                    <div>
                      <Image1 {...this.props} /> 
                      <Link1 {...this.props} />
                        </div>
                );
            }
        }
        ReactDOM.render(
            <div>
            <Combine imgname = "tiger.jpeg" linkname = "https://www.google.com/?client=safari&channel=iphone_bm" linkText ="Wanna go to google.com"/>
            <Combine imgname = "avengers1.jpeg" linkname = "https://www.google.com/?client=safari&channel=iphone_bm" linkText ="Wanna go to google.com"/>
            </div>
            ,document.getElementById("id02"));
    </script>
    
</body>
</html>
