<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossdomain src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossdomain src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script> 
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
    <div id = "id01"></div>
    <script type = "text/babel">
        class Demo extends React.Component{
            constructor()
            {
                super()
                {
                    this.myref=(ele)=>{this.setref = ele}
                }
            }
            render()
            {
                return(
                    <div>
                        <input type = "text" onKeyPress={this.show}/>
                        <h1 ref = {this.myref}></h1>
                        </div>
                    )
            }
            show = (ele)=>
            {
                var txt = ele.key;
                this.setref.innerHTML+=txt;
            }

        }
        ReactDOM.render(<Demo/>,document.getElementById("id01"))
    </script>
    
</body>
</html>
