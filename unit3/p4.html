<script type = "text/babel">
    class Letter extends React.Component
    {
        render()
        {
            var letterStyle = {
                padding: "20px",
                margin:"20px",
                background: this.props.rgb,
                color:"#333",
                display:"inline-block",
            };
            return (
                <div style = {letterStyle}>
                    {this.props.children}
                </div>
            );
        }
    }
    ReactDOM.render(
        <div>
            <Letter>A</Letter>
            <Letter rgb = "red">E</Letter>
            <Letter>I</Letter>
            <Letter rgb = "blue">O</Letter>
            <Letter>U</Letter>
            </div>,document.querySelector("#id02")

    )
</script>
