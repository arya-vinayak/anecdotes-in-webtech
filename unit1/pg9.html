    <body>
        <script type = "text/javascript">
        function Employee(fname,lname)
        {
            this.firstName = fname,
            this.lastName = lname,
            this.showName = function(){alert(this.firstName+ " " + this.lastName)}
            
        };
        function item(name,price,qty)
        {
            this.name = name;
            this.price = price;
            this.qty = qty;

        }
        var item1 = new item("Reebok","Rs 2000",20);
        var item2 = new item("NIke","Rs 3000",25);

        //prototype : holds the object which helps in multiple declarartion of instances
        item.prototype.show = function(){
            document.write(this.name + " " + this.price+" "+ this.qty);

        }
        item1.show();
        item2.show();
        let emp1 = new Employee("arya ","vinayak");
        emp1.showName()
        
            
        </script>
        <p>Special character: &amp;,&lt;,&gt;,&quot;,&apos;,</p>

        
        
                  
    </body>
