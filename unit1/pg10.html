        <script type = "text/javascript">
        class test{
            constructor(name,age)
            {
                this.uname = name;
                this.uage = age;

            }

            {
                document.write(this.uname + " " + this.uage + "<br>");
            }
        }
        var item1 = new test("PES",50);
        item1.show();
        //chnaging values of already declared objects
        item1.uname = "PESU";
        item1.uage = 69;
        item1.show();
        console.log(1==true);//true
        console.log(1=="1");//true

        </script>
